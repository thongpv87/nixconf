# ----------------------------------------------------- 
# General window decoration
# name: "Default"
# ----------------------------------------------------- 

decoration {
    rounding = 15
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }
    # active_opacity = 1.0
    # inactive_opacity = 0.85
    # fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.15
    dim_special = 0.2

    drop_shadow = true
    shadow_range = 80
    shadow_render_power = 3
    col.shadow = 0x66000000
}
