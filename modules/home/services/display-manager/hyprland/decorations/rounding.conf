# ----------------------------------------------------- 
# General window decoration
# name: "Default"
# ----------------------------------------------------- 

decoration {
    rounding = 15
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }
    # active_opacity = 1.0
    # inactive_opacity = 0.85
    # fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.2
    dim_special = 0.2

    shadow {
      enabled = true
      range = 30
      render_power = 3
      color = 0x8800ffff
      #color_inactive = 0x881e00aa
      color_inactive = 0x77e040fb
    }
}


